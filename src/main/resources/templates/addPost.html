<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>Dodaj nowy post</h1>
    <form th:action="@{/addPost}" method="post">
        <input type="text" th:name="title" placeholder="Tytuł...">
        <br>
        <textarea type="text" th:name="content" placeholder="Treść postu"></textarea>
        <br>
        <input th:type="submit" value="Dodaj post">
    </form>
</div>

</body>
</html>
